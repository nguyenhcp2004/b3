<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 3</title>
</head>
<body>
    <h2>Câu 1: Bài tập về Iframe</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15674.686127244593!2d106.82964874999999!3d10.8364294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175212d3140a24b%3A0x4ee5286066fe980d!2zY8O0bmcgdmnDqm4gw6FuaCBzw6FuZyAoVmluaG9tZXMgR3JhbmQgcGFyayk!5e0!3m2!1svi!2s!4v1686450938681!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Câu 2: Bài tập về form</h2>
    <form action="">
        <label for="name">Họ tên:</label>
        <br>
        <input type="text" placeholder="Ví dụ: lenava" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Ví dụ: lenava@gmail.com" required>
        <br>
        <label for="pass">Mật khẩu:</label>
        <br>
        <input type="password" name="pass" id="pass" required>
        <br>
        <input type="submit" value="Đăng ký">
    </form>
    <br>
    <form action="">
        <input type="text" name="tim-kiem" placeholder="Nhập nội dung tìm kiếm..." required>
        <input type="submit" value="Tìm kiếm">
    </form>

    <h2>Câu 3: Bài tập để ôn lại kiến thức về form</h2>
    <p><b>- Thẻ input:</b></p>
    <label for="">Kiểu text:</label>
    <br>
    <input type="text" name="" id="" placeholder="Nhập họ tên...">
    <br>
    <br>
    <label for="">Kiểu email:</label>
    <br>
    <input type="email" name="" id="" placeholder="Nhập email">
    <br>
    <br>
    <label for="">Kiểu password:</label>
    <br>
    <input type="password" name="" id="">
    <br>
    <br>
    <label for="">Kiểu number:</label>
    <br>
    <input type="number" name="" id="">
    <br>
    <br>
    <label for="">Kiểu date:</label>
    <br>
    <input type="date" name="" id="">
    <br>
    <br>
    <label for="">Kiểu time</label>
    <br>
    <input type="time" name="" id="">
    <br>
    <br>
    <label for="">Kiểu file</label>
    <br>
    <input type="file" name="" id="">
    <br><br>
    <label for="">Kiểu radio</label>
    <br>
    <input type="radio" name="gioitinh" id="nam" value="Nam">
    <label for="nam">Nam</label>
    <br>
    <input type="radio" name="gioitinh" id="nu" value="Nữ">
    <label for="nu">Nữ</label>
    <br>
    <input type="radio" name="gioitinh" id="khac" value="Khác">
    <label for="khac">Khác</label>
    <br><br>
    <label for="">Kiểu range:</label>
    <br>
    <label for="">Âm lượng(min = 0 và max = 100)</label>
    <br>
    <input type="range" name="" id="">
    <br><br>
    <label for="">Kiểu color</label>
    <br>
    <input type="color" name="" id="">
    <p><b>-Thẻ select:</b></p>
    <label for="do">Chọn danh mục:</label>
    <br>
    <select name="do" id="do">
        <option value="quan">Quần</option>
        <option value="ao">Áo</option>
        <option value="mu">Mũ</option>
        <option value="khan">Khăn</option>
    </select>
    <p><b>-Thẻ textarea (có cols = 30 và rows = 10):</b></p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
